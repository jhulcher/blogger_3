
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
  <head>

  	<meta charset="utf-8" />

  	<title>
      {% if title is defined %}{{ title }} - {% endif %}{{ siteName }}
    </title>

    <link rel="icon" href="{{ url('images/favicon.ico') }}" type="image/x-icon">
  	<link rel="home" href="{{ siteUrl }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="sss/sss.min.js"></script>
    <link rel="stylesheet" href="sss/sss.css" type="text/css" media="all">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700,300' rel='stylesheet' type='text/css'>
    <link href="https://paradata.herokuapp.com/styles/style.css" rel="stylesheet" type="text/css">
    <!-- <link href="http://127.0.0.1:8888/Craft/public/styles/style.css" rel="stylesheet" type="text/css"> -->

    <script>
      jQuery(function($) {
        $('.slider').sss({
          slideShow : false,
          transition : 0,
          startOn : 0
        });
      });
    </script>

  </head>

  <body>

  	<div>
      <div >
      <div class="navbar home-top">
        <div class="header-container">
          <a href="{{ siteUrl }}">
            <div class="title"></div>
          </a>
          <a class="admin-link" href="https://paradata.herokuapp.com/admin">
            <div class="signin">
              LOG IN
            </div>
          </a>
          <a class="nav-link" href="{{ url('blog') }}">
            <div class="signin">
              BLOG
            </div>
          </a>
          <a class="nav-link" href="{{ url('pricing') }}">
            <div class="signin">
              PRICING
            </div>
          </a>
          <a class="nav-link" href="{{ url('solutions') }}">
            <div class="signin">
              SOLUTIONS
            </div>
          </a>
        </div>
      </div>
    </div>
      <div class="content-container">
    		<main id="content" role="main">
    			{% block content %}

    			{% endblock %}
    		</main>
      </div>

      <div>
        <div class="stripes feet">
      		<footer class="foot-center">
            <div class="company-text">
              <a href="http://paradata.herokuapp.com/company">
                <p class="footer-links">
                  COMPANY
                </p>
              </a>
              <a href="http://paradata.herokuapp.com/careers">
                <p class="footer-links">
                  CAREERS
                </p>
              </a>
              <p>
                Follow us:
              </p>
              <a href="https://twitter.com/Paradata_io?lang=en">
                <img class="icon" src="https://paradata.herokuapp.com/images/twitter.png">
              </a>
              <a href="https://www.facebook.com/paradata.io/?fref=ts">
                <img class="icon" src="https://paradata.herokuapp.com/images/facebook.png">
              </a>
              <a href="https://www.linkedin.com/company/1039017?trk=tyah&trkInfo=clickedVertical%3Acompany%2CclickedEntityId%3A1039017%2Cidx%3A2-1-2%2CtarId%3A1453508639963%2Ctas%3Aparada">
                <img class="icon" src="https://paradata.herokuapp.com/images/linkedin.png">
              </a>
            </div>
            <div class="address">
              <a href="https://goo.gl/maps/zLEQikvsJxQ2">
                <p class="text-link">
                  Paradata<br />
                  200 North Almaden Blvd #250<br />
                  San Jose, CA 95110
                </p>
              </a>
              <a href="tel:1-408-791-2070">
                <p class="text-link">
                  408-791-2070
                </p>
              </a>
              <a href="mailto:info@paradata.io">
                <p class="text-link">
                  info@paradata.io
                </p>
              </a>
            </div>
          </footer>
        </div>
        <footer id="footer">
          <div class="copyright">
            © 2016 • ALL RIGHTS RESERVED • PRIVACY POLICY
          </div>
    		</footer>
      </div>
  	</div>

  </body>

</html>
